<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service.title }}</title>
</head>
<body>
    <!-- عنوان الخدمة -->
    <h2>{{ service.title }}</h2>

    <!-- وصف الخدمة -->
    <p>{{ service.description }}</p>

    <!-- التفاصيل الإضافية -->
    <p>عدد الساعات المطلوبة: {{ service.hours_required }}</p>
    <p>تاريخ الإضافة: {{ service.created_at }}</p>

    <!-- رابط العودة -->
    <a href="{% url 'service_list' %}">عودة إلى قائمة الخدمات</a>
</body>
</html>
